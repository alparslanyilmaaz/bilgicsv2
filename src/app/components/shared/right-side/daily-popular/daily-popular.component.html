<div class="general-container">
  <nz-carousel class="carousel" nzAutoPlay [nzAutoPlaySpeed]="3000" [nzEffect]="effect" #carousel>
    <div nz-carousel-content *ngFor="let item of slides">
      <div class="row">
        <div class="col-12 col-md-3" *ngFor="let item_ of item">
          <ul>
            <li>
              <span>{{item_.title}}</span>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nz-carousel>
</div>
